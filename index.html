<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVault — AI 生图提示词视觉图库</title>
    <meta name="description" content="190+ 精选 AI 绘图提示词，覆盖 Midjourney、DALL-E、Gemini 等主流工具，免费开源一键复用">
    <meta property="og:title" content="PromptVault — AI 生图提示词视觉图库">
    <meta property="og:description" content="190+ 精选 AI 绘图提示词，免费开源一键复用">
    <meta property="og:image" content="https://coldxiangyu163.github.io/prompt-vault/images/og-cover.png">
    <meta property="og:url" content="https://coldxiangyu163.github.io/prompt-vault/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PromptVault — AI 生图提示词视觉图库">
    <meta name="twitter:description" content="190+ 精选 AI 绘图提示词，免费开源一键复用">
    <meta name="twitter:image" content="https://coldxiangyu163.github.io/prompt-vault/images/og-cover.png">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景动画 -->
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <span class="logo-icon">🎨</span>
                <span class="logo-text">PromptVault</span>
                <span class="logo-badge">AI 提示词图库</span>
            </div>
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="搜索提示词、风格、作者...">
                <kbd class="search-kbd">/</kbd>
            </div>
            <div class="header-stats">
                <span id="totalCount">0</span> 条提示词
                <a href="https://github.com/coldxiangyu163/prompt-vault" target="_blank" rel="noopener" class="github-link" title="GitHub">
                    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/></svg>
                </a>
            </div>
        </div>
    </header>

    <!-- 标签筛选栏 -->
    <nav class="filter-bar">
        <div class="filter-inner">
            <div class="filter-group">
                <button class="filter-tag active" data-filter="all">
                    <span class="tag-dot" style="background:#a78bfa"></span>全部
                </button>
            </div>
            <div class="filter-divider"></div>
            <div class="filter-group" id="styleTags"></div>
            <div class="filter-divider"></div>
            <div class="filter-group" id="toolTags"></div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="gallery" id="gallery">
        <!-- 动态渲染 -->
    </main>

    <!-- 空状态 -->
    <div class="empty-state" id="emptyState" style="display:none">
        <div class="empty-icon">🔍</div>
        <p>没有找到匹配的提示词</p>
    </div>

    <!-- 弹窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <button class="modal-close" id="modalClose">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18M6 6l12 12"/>
                </svg>
            </button>
            <div class="modal-body">
                <div class="modal-image-wrap">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-content">
                    <div class="modal-meta">
                        <span class="modal-author" id="modalAuthor"></span>
                        <span class="modal-tool" id="modalTool"></span>
                        <span class="modal-date" id="modalDate"></span>
                    </div>
                    <div class="modal-tags" id="modalTags"></div>
                    <div class="modal-prompt-wrap">
                        <div class="modal-prompt-header">
                            <span>📋 提示词</span>
                            <button class="copy-btn" id="copyBtn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                                复制
                            </button>
                        </div>
                        <pre class="modal-prompt" id="modalPrompt"></pre>
                    </div>
                    <a class="modal-source" id="modalSource" href="#" target="_blank" rel="noopener">
                        查看原始推文 ↗
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>PromptVault — 收集灵感，一键复用</p>
        <p class="footer-sub">数据自动采集自 X 平台 · 仅供学习参考 · <a href="https://github.com/coldxiangyu163/prompt-vault" target="_blank" rel="noopener">⭐ GitHub 开源</a></p>
    </footer>

    <!-- 回到顶部 -->
    <button class="back-to-top" id="backToTop" title="回到顶部">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
